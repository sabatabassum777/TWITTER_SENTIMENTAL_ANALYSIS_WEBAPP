<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Analysis</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" rel="stylesheet">
    <link href="https://icons8.com/icon/13963/twitter" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<center>
    <div>
       <h1 class="h11"><i>TWITTER SENTIMENTAL ANALYSIS</i></h1>
    </div>
    </center>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-50">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <form action="./predict" method="POST">
                <div class="icon">
                  <a href="https://twitter.com/">
                    <button type="button" class="btn ">
                      <img src="https://img.icons8.com/color/100/000000/twitter--v1.png"/>
                    </button>
                  </a>
                  <hr style="width:100%;text-align:left;margin-left:0">
                </div>
                <br>
               <div class="box">
                   <label for="analysis" ><h3>Sentimental Analysis</h3></label><br>
                    <textarea  id="content" name="content" rows="3" placeholder="Type or Paste the Tweet Here... "></textarea>
               </div>

                <p >Your tweet</p>
                <div class=" imgg form-outline form-white mb-4">
                  <img src="../static/images/combo_neutral_glow.png" class="srcc">
                </div>
                <div>
                  <button class="btn1   px-5" type="submit">Analyse</button>
                </div>
                  <br>
                  <p class="p2">Prediction: {{pred}}</p>
                  <p class="p2">Toxic Probability: {{prob}}</p>
              </form>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
 </form>
</body>
</html>
